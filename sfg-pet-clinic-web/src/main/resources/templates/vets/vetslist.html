<html xmlns:th="http://www.thymeleaf.org/" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'Veterinarians'">Veterinarians</h1>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td><span th:each="specialty : ${vet.specialities}"
                  th:text="${specialty.description + ' '}" /> <span
                th:if="${vet?.specialities?.size() == 0}">none</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
