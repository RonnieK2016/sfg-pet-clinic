<html xmlns:th="http://www.thymeleaf.org/" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<head>
    <title>List of Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">List of Vets</h2>
<table class="table table-striped">
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 120px">Last Name</th>
    </tr>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">ID</td>
            <td th:text="${owner.firstName}">First Name</td>
            <td th:text="${owner.LastName}">Last Name</td>
        </tr>
    </tbody>
</table>

</body>
</html>
